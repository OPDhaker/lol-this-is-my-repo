<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="src/script.js"></script>
  <script src="https://kit.fontawesome.com/70daf56398.js" crossorigin="anonymous"></script>
  <title>ExtraQuadrata-v2</title>
</head>
<body>
  <h1 class="logo">ExtraQuadrata-v2</h1>
  <div class="fab-container">
    <div class="fab fab-icon-holder">
      <i class="fa-solid fa-plus"></i>
    </div>

    <ul class="fab-options">
      <li>
        <div class="fab-icon-holder">
          <span class="fab-label">Home</span>
          <i class="fa-solid fa-house"></i>
        </div>
      </li>

      <li>
        <div class="fab-icon-holder">
          <span class="fab-label">Events</span>
          <i class="fa-solid fa-bookmark"></i>
        </div>
      </li>

      <li>
        <div class="fab-icon-holder">
          <span class="fab-label">About</span>
          <i class="fa-solid fa-users"></i>
        </div>
      </li>

      <li>
        <div class="fab-icon-holder">
          <span class="fab-label">Discord</span>
          <i class="fa-brands fa-discord"></i>
        </div>
      </li>

      <li>
        <div class="fab-icon-holder">
          <span class="fab-label">Instagram</span>
          <i class="fa-brands fa-instagram"></i>
        </div>
      </li>
    </ul>

  </div>
</body>
</html>
